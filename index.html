<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<style>
    body {
        background: url(bg.webp) no-repeat;
        background-size: cover;
        height: 100vh;
    }
</style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="searchInput" type="text" class="form-control" placeholder="Enter a location for Weather">
                <div class="input-group-append">
                    <button onclick="searchBtn()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
            <div>
                <p class="text-danger" id="validation"></p>
            </div>
        </form>
        <div class="weather-status text-black text-center">
            <img id="icon">
            <h1 id="city">Chittagong</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h1 id="description" class="lead">Clouds</h1>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
